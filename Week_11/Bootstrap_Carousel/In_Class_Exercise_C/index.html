<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<style type="text/css">
		#dataCarousel{
			width: 100%;
			height: 100%;
		}

		img{
			width: 100%;
		}
	</style>
</head>
<body>
	
	<div id="dataCarousel" class="carousel slide" data-ride="carousel" data-pause="hover" 
	data-interval="3000">
		
		<!-- indicator btns -->
		<ol class="carousel-indicators">
			<li class="active" data-target="#dataCarousel" data-slide-to="0"></li>
			<li data-target="#dataCarousel" data-slide-to="1"></li>
			<li data-target="#dataCarousel" data-slide-to="2"></li>
		</ol>

		<!-- images -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="">
			</div>
			<div class="item">
				<img src="">
			</div>
			<div class="item">
				<img src="">
			</div>
		</div>
		<!-- end of carousel images container -->

		<!-- prev next btns -->
		<a class="left carousel-control" href="#dataCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>

		<a class="left carousel-control" href="#dataCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>

	</div>
	<!-- end of carousel container div -->

<!-- ============================================== -->
<script
	  src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Custom script if neccesary -->
<script type="text/javascript"></script>

</body>
</html>
