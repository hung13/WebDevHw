<!DOCTYPE html>

<head>
	<title>NYU Tandon Motorsports</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/normalize.css">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Our Story</a></li>
				<li><a href="#">Updates</a></li>
				<li><a href="team.html">Team</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form id="contactForm" action="#" method="post" name="contactUs" target="_self">
			<fieldset>
				<legend><h1>Contact Us</h1></legend>
				<label for="name">Name: </label>
	            <input name="name" type="text" placeholder="Kyle Smith">
	            <br>

	            <label for="emailAddress">Email: </label>
	            <input name="emailAddress" type="text" placeholder="example@mail.com">  
	            <br>          

				<label for="subject">Subject: </label>
	            <input name="subject" type="text">
	            <br>

	            <label for="question">Inquiry:</label>
	            <br>

	            <textarea name="question" cols="50" rows="10"></textarea>
            	<br>

            	<button>Submit</button>
            </fieldset>
		</form>

		<div id="socialMedia">
			<p>
		        <a href="#">facebook</a>
		        <a href="#">twitter</a>
		        <a href="#">instagram</a> 
		    </p>
		</div>

		<footer>
			<h1>Meet the Team</h1>
			<h1>Contact Us</h1>
		</footer>
	</main>

</body>
</html>
