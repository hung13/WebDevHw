<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		img{
			display: block;
		}

		.hidden{
			display: none;
		}

		.active{
			color: red;
		}


	</style>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(){
			document.getElementById("hideBtn").addEventListener("click", hideMurray);
			document.getElementById("eventH1").addEventListener("mouseover", function(event){
				console.log(event.target);
				var el = event.target;
				el.classList.toggle("active");
			})
		});

		function hideMurray(){
			var pic = document.getElementById("bill")
			pic.classList.toggle("hidden");
		}
	</script>
</head>
<body>
	<h1 id="eventH1">tis a h1 for mouseover</h1>
	<button id="hideBtn">Hide</button>
	<div>
		<img id="bill" src="http://fillmurray.com/800/400">
	</div>
</body>
</html>
