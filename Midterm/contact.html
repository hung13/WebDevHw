<!DOCTYPE html>
<html lang="en">
<head>
	<title>NYU Tandon Motorsports</title>
	<meta charset="utf-8">
</head>
<body>
	<main>
		<header>
			<nav>
				<ul>
					<li>Our Story</li>
					<li>Updates</li>
					<li>Team</li>
					<li>Contact Us</li>
				</ul>
			</nav>
		</header>

		<form id="contactForm" action="#" method="post" name="contactUs" target="_self">
			<fieldset>
				<legend><h1>Contact Us</h1></legend>
				<label for="name">Name: </label>
	            <input name="name" type="text" placeholder="Kyle Smith">
	            <br>

	            <label for="emailAddress">Email: </label>
	            <input name="emailAddress" type="text" placeholder="example@mail.com">  
	            <br>          

				<label for="subject">Subject: </label>
	            <input name="subject" type="text">
	            <br>

	            <label for="question">Inquiry:</label>
	            <br>

	            <textarea name="question" cols="50" rows="10"></textarea>
            	<br>

            	<button>Submit</button>
            </fieldset>
		</form>

		<div id="socialMedia">
			<p>
		        <a href="#">facebook</a>
		        <a href="#">twitter</a>
		        <a href="#">instagram</a> 
		    </p>
		</div>

		<footer>
			<h1>Meet the Team</h1>
			<h1>Contact Us</h1>
		</footer>
	</main>

</body>
</html>
