<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<style type="text/css">
		#dataCarousel{
			width: 100%;
			height: 100%;
		}

		img{
			width: 100%;
		}
	</style>
</head>
<body>
	
	<div id="jqCarousel" class="carousel slide">
		
		<!-- indicator btns -->
		<ol class="carousel-indicators">
			<li class="active item0"></li>
			<li class="item1"></li>
			<li class="item2"></li>
		</ol>

		<!-- images -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="">
				<div class="carousel-caption">
					<h3>...</h3>
					<p>...</p>
					<button class="btn btn-success"></button>
				</div>
			</div>
			<div class="item">
				<img src="">
			</div>
			<div class="item">
				<img src="">
			</div>
		</div>
		<!-- end of carousel images container -->

		<!-- prev next btns -->
		<a class="left carousel-control" href="#jqCarousel" role="button">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>

		<a class="left carousel-control" href="#jqCarousel" role="button">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>

	</div>
	<!-- end of carousel container div -->

<!-- ============================================== -->
<script
	  src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Custom script if neccesary -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#jqCarousel").carousel({
			interval: 3000,
			pause: "hover"
		});

		$(".left").click(function(){
			$("#jqCarousel").carousel("prev");
		});

		$(".right").click(function(){
			#("#jqCarousel").carousel("next");
		});

		$(".item0").click(function(){
			$("#jqCarousel").carousel(0);
		});

		$(".item1").click(function(){
			$("#jqCarousel").carousel(1);
		});

		$(".item2").click(function(){
			$("#jqCarousel").carousel(2);
		});
	});
</script>

</body>
</html>
