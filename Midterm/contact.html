<!DOCTYPE html>
<html lang="en">
<head>
	<title>NYU Tandon Motorsports</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<header>
		<a href="index.html"><img src="img/tandon_long_white.png"></a>
		<nav>
			<ul>
				<li><a href="index.html">Our Story</a></li>
				<li><a href="http://blog.nyutandonmotorsports.com/">Updates</a></li>
				<li><a href="team.html">Team</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="contact container clearfix">
			<div class="map" id="googleMap"></div>
			<div class="map" id="googleMap2"></div>
				<script>
					function myMap() {
						var myCenter = new google.maps.LatLng(40.694412, -73.986531);
						var mapCanvas = document.getElementById("googleMap"); 
						var mapOptions = {
							center: myCenter,
							zoom: 16,
							scrollwheel: false
						};

						var map = new google.maps.Map(mapCanvas, mapOptions);
						map.panBy(100, 0);

						var marker = new google.maps.Marker({
							position:myCenter
						});	marker.setMap(map);

						var infowindow = new google.maps.InfoWindow({
							content: "6 MetroTech Center, Brooklyn, NY 11201"
						}); infowindow.open(map, marker);
					}
				</script>
				<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmhi6W9oJYlH8J3fDPL2q26dQwkW4tMGk&callback=myMap"></script>

			<form class="contactForm" action="#" method="post" name="contactUs" target="_self">
				<fieldset class="grid_4">
					<legend><h1>Contact Us</h1></legend>
					<label for="name" class="grid_1">Name: </label>
		            <input name="name" type="text" class="grid_2 suffix_1">

		            <label for="emailAddress" class="grid_1">Email: </label>
		            <input name="emailAddress" type="text" class="grid_2 suffix_1">

					<label for="subject" class="grid_1">Subject: </label>
		            <input name="subject" type="text" class="grid_2 suffix_1">
		            <br>

		            <label for="question" class="grid_1">Inquiry:</label>
		            <br>

		            <textarea name="question" cols="35" rows="9"></textarea>
	            	<br>

	            	<button>Submit</button>
	            </fieldset>
			</form>

			<div class="socialMediaBtns grid_1">
		        <a class="grid_1" href="#"><img src="img/facebook-logo_inverted.gif"></a>
		        <a class="grid_1" href="#"><img src="img/twitter-logo-silhouette_inverted.gif"></a>
		        <a class="grid_1" href="#"><img src="img/instagram-logo_inverted.gif"></a>
		    </div>
		</div>

		<div class="moreInfoSection container clearfix">
			<img src="img/GearTrain_croppedwhite.jpg">
			<h1 class="updatesBanner grid_6 prefix_6"><a href="http://blog.nyutandonmotorsports.com/">Check out our updates</a></h1>
			<h1 class="teamBanner grid_5 prefix_7"><a href="team.html">Meet the Team</a></h1>
			<h1 class="contactBanner grid_4 prefix_8"><a href="contact.html">Contact Us</a></h1>
		</div>

		<footer>
			<p>March 2017</p>
		</footer>	
	</main>

</body>
</html>
